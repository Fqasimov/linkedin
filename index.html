<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <header id="header">
        <div id="container">
            <nav class="navbar">
               <img class="img" src="./img/LinkedIn_icon.svg.png" alt="">
               <form class="search">
            <img class="icon" src="./img/search.svg" alt="">
            <input class="inp" type="search" placeholder="Search">

        </form>
        <div class="home">
            <button class="home-btn" >

                <img class="hicn" src="./img/house-door-fill.svg" alt="">
                <p>Home</p>
            </button>

            <button class="home-btn" >

                <img class="nicn" src="./img/people.png" alt="">
                <p>My Network</p>
            </button>
            <button class="home-btn" >

                <img class="jicn" src="./img/briefcase.png" alt="">
                <p>Jobs</p>
            </button>
            <button class="home-btn" >

                <img class="micn" src="./img/chat.png" alt="">
                <p>Messaging</p>
            </button>
            <button class="home-btn" >

                <img class="not" src="./img/bell-ring.png" alt="">
                <p>Notifications</p>
            </button>


        </div>
        </nav>
        </div>



    </header>



    <div class="info">
        <h1 style="background-color: lineargr\;"></h1>

    </div>
</body>
</html>
